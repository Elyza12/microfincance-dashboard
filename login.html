<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: #f5f7fb; font-family: Arial, sans-serif; }
.login-card { max-width: 400px; margin: 100px auto; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: #fff; }
</style>
</head>
<body>

<div class="login-card">
<h4 class="text-center mb-4">Admin Login</h4>
<form id="loginForm">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<p class="text-danger mt-3 text-center" id="loginError"></p>
</div>

<script>
const ADMIN_USERNAME = "admin";
const ADMIN_PASSWORD = "1234"; 

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); 
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username === ADMIN_USERNAME && password === ADMIN_PASSWORD){
        localStorage.setItem("loggedIn", "true"); 
        window.location.href = "index.html"; 
    } else {
        document.getElementById("loginError").innerText = "Invalid username or password.";
    }
});
</script>

</body>
</html>
