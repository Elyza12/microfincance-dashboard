<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microfinance Admin</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f5f7fb;
    font-family: Arial, sans-serif;
}

.sidebar {
    width: 240px;
    min-height: 100vh;
    background: #1e293b;
}

.sidebar .nav-link {
    color: #cbd5e1;
    margin-bottom: 10px;
}

.sidebar .nav-link:hover {
    background: #334155;
    border-radius: 8px;
    color: white;
}

.sidebar .active {
    background: #0d6efd;
    border-radius: 8px;
    color: white !important;
}

.main-content {
    background: #f1f5f9;
    min-height: 100vh;
}

.dashboard-card {
    border: none;
    border-radius: 14px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}
</style>

</head>

<body>

<div class="d-flex">

<div class="sidebar p-3">
    <h4 class="text-white">MicroFinance</h4>
    <hr class="text-white">

    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#">Borrowers</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#">Loans</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#">Payments</a>
        </li>
    </ul>
</div>

<div class="main-content flex-grow-1">

<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <span class="navbar-brand">Admin Dashboard</span>
</nav>

<div class="container-fluid mt-4">

<div class="row g-4">

<div class="col-md-3">
<div class="card dashboard-card">
<div class="card-body">
<h6>Total Loans</h6>
<h3 id="totalLoans">0</h3>
</div>
</div>
</div>

<div class="col-md-3">
<div class="card dashboard-card">
<div class="card-body">
<h6>Today's Collection</h6>
<h3 id="todayCollection">₱0</h3>
</div>
</div>
</div>

<div class="col-md-3">
<div class="card dashboard-card">
<div class="card-body">
<h6>Active Borrowers</h6>
<h3 id="activeBorrowers">0</h3>
</div>
</div>
</div>

<div class="col-md-3">
<div class="card dashboard-card">
<div class="card-body">
<h6>Overdue Loans</h6>
<h3 id="overdueLoans">0</h3>
</div>
</div>
</div>

</div>

<div class="card mt-4">
<div class="card-header">
Recent Loans
</div>

<div class="card-body">

<table class="table table-striped">
<thead>
<tr>
<th>Borrower</th>
<th>Amount</th>
<th>Status</th>
<th>Date</th>
</tr>
</thead>

<tbody id="loanTable">
</tbody>

</table>

</div>
</div>

</div>
</div>
</div>

<script>
document.getElementById("totalLoans").innerText = 24;
document.getElementById("todayCollection").innerText = "₱12,540";
document.getElementById("activeBorrowers").innerText = 18;
document.getElementById("overdueLoans").innerText = 3;

const loans = [
    { name: "Juan Dela Cruz", amount: 5000, status: "Active", date: "2026-02-01" },
    { name: "Maria Santos", amount: 8000, status: "Paid", date: "2026-01-20" },
    { name: "Pedro Reyes", amount: 6000, status: "Overdue", date: "2026-01-15" }
];

const table = document.getElementById("loanTable");

loans.forEach(loan => {
    table.innerHTML += `
        <tr>
            <td>${loan.name}</td>
            <td>₱${loan.amount}</td>
            <td>${loan.status}</td>
            <td>${loan.date}</td>
        </tr>
    `;
});
</script>

</body>
</html>
