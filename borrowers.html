<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borrowers</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center mt-5">Borrowers Page</h1>
<p class="text-center">List of all borrowers.</p>

<div class="container mt-4">
  <div class="mb-3">
    <input type="text" id="searchBorrower" class="form-control" placeholder="Search borrower by name or ID">
</div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Borrower ID</th>
        <th>Full Name</th>
        <th>Status</th>
        <th>Contact</th>
      </tr>
    </thead>
    <div class="mb-3 d-flex justify-content-between">
      <button class="btn btn-success" id="addBorrowerBtn">Add Borrower</button>
      <div>
    <tbody id="borrowersTable">
      <!-- Data will be filled dynamically -->
    </tbody>
  </table>
</div>

<p class="text-center">We will populate this with your borrowers list later.</p>
  <script>
    
const API_URL = "https://script.google.com/macros/s/AKfycbzJPQZw9vc81-X2GzYKUB44tk7q7IJQJG7lfmVG8mAnjcBOED0Jn700WmH13-Zv2ZJTDQ/exec";

// Redirect to login if not logged in
if(localStorage.getItem("loggedIn") !== "true"){
    window.location.href = "login.html";
}
// Search/filter functionality
document.getElementById("searchBorrower").addEventListener("input", function() {
    const searchTerm = this.value.toLowerCase();
    const rows = document.querySelectorAll("#borrowersTable tr");

    rows.forEach(row => {
        const id = row.cells[0].innerText.toLowerCase();
        const name = row.cells[1].innerText.toLowerCase();
        if(id.includes(searchTerm) || name.includes(searchTerm)) {
            row.style.display = "";
        } else {
            row.style.display = "none";
        }
    });
});

// Function to fetch borrowers
async function fetchBorrowers() {
    try {
        const response = await fetch(`${API_URL}?action=borrowers`);
        const data = await response.json();
        return data;
    } catch (error) {
        console.error("Error fetching borrowers:", error);
        return [];
    }
}

// Function to fill table
async function loadBorrowersTable() {
    const borrowers = await fetchBorrowers();
    const table = document.getElementById("borrowersTable");
    table.innerHTML = "";

    // Add each borrower as a row
    borrowers.forEach(borrower => {
    const row = `
        <tr>
            <td>${borrower.FullName}</td>
            <td>${borrower.Status}</td>
            <td>
                <button class="btn btn-sm btn-primary editBtn" 
                        data-id="${borrower.BorrowerID}" 
                        data-name="${borrower.FullName}" 
                        data-status="${borrower.Status}">
                    Edit
                </button>
                <button class="btn btn-sm btn-danger deleteBtn" 
                        data-id="${borrower.BorrowerID}">
                    Delete
                </button>
            </td>
        </tr>
    `;
    table.innerHTML += row;
});

}

// Run the function when page loads
fillBorrowersTable();
    // Bootstrap modal
const borrowerModal = new bootstrap.Modal(document.getElementById('borrowerModal'));

// Add Borrower Button click
document.getElementById("addBorrowerBtn").addEventListener("click", () => {
    document.getElementById("modalTitle").innerText = "Add Borrower";
    document.getElementById("borrowerId").value = "";
    document.getElementById("borrowerName").value = "";
    document.getElementById("borrowerStatus").value = "Active";
    borrowerModal.show();
});

// Handle form submit
document.getElementById("borrowerForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const id = document.getElementById("borrowerId").value;
    const name = document.getElementById("borrowerName").value;
    const status = document.getElementById("borrowerStatus").value;

    if(id){ 
        // Edit borrower
        await fetchData(`editBorrower&id=${id}&name=${name}&status=${status}`);
    } else {
        // Add new borrower
        await fetchData(`addBorrower&name=${name}&status=${status}`);
    }

    borrowerModal.hide();
    loadBorrowersTable(); // refresh table
});

</script>
      
<!-- Borrower Modal -->
<div class="modal fade" id="borrowerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Add Borrower</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="borrowerForm">
          <input type="hidden" id="borrowerId">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="borrowerName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="borrowerStatus" class="form-control">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
